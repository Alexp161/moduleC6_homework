<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button to show screen size</title>
</head>
<body>
    <button onclick="showScreenSize()">Show Screen Size</button>
    <script>
        function showScreenSize() {
            alert(`Screen size: ${window.innerWidth} x ${window.innerHeight}`);
        }
    </script>
</body>
</html>
